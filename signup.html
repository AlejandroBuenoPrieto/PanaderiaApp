<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PanaderiAPP</title>
    <link rel="stylesheet" href="dist/boostrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 70px;">
    <a class="navbar-brand mr-auto" href="#" data-vivaldi-spatnav-clickable="1">PanaderiaAPP</a>
</nav>

<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded">
                        <div class="card-header">
                            <h3 class="mb-0">Registro de usuario</h3>
                        </div>
                        <div class="card-body">
                            <div id="alertSuccess" class="alert-success text-center p-2 mb-1" hidden>
                            </div>
                            <div class="text-center">
                            <img src="img/loadingbread.svg" id="loading" hidden>
                            </div>
                            <div id="alertFail" class="alert-danger text-center p-2 mb-1" hidden></div>
                            <!-- Formulario de registro del usuario -->
                            <div id="registerContainer" class="container"> 
                                <form class="form" id="signupForm">   
                                <div class="form-group">
                                    <label>Nombre y apellidos:</label>
                                    <input type="text" class="form-control form-control-lg" name="name"
                                           id="name" required>
                                </div>
                                <div class="form-group">
                                    <label>Nombre de usuario:</label>
                                    <input type="text" class="form-control form-control-lg" name="username"
                                           id="username" required>
                                </div>
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="email" class="form-control form-control-lg" name="email"
                                           id="email" required>
                                </div>
                                <div class="form-group">
                                    <label>Contraseña:</label>
                                    <input type="password" class="form-control form-control-lg" name="password"
                                           id="password" required>
                                </div>
                                <div class="form-group">
                                    <label>Domicilio:</label>
                                    <input type="text" class="form-control form-control-lg" name="address"
                                           id="address" required>
                                </div>
                                <div class="form-group">
                                    <label>Teléfono:</label>
                                    <input type="tel" class="form-control form-control-lg" name="phone"
                                           id="phone" required>
                                </div>                              
                                <div>
                                    <p>Al registrarte, aceptas las Condiciones de servicio y la <a href="privacy-policy.html" class="legal-link" target="_blank">Política de Privacidad</a>, incluyendo el Uso de Cookies.</p>
                                </div>
                                <button type="submit" class="btn btn-primary btn- float-right" id="btn-Signup">Registrar <i class="fas fa-user-plus"></i>
                                </button>
                            </form>
                            </div>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->

<script src="dist/fontawesome/fontawesome-all.min.js"></script>
<script src="dist/jquery/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="dist/boostrap4/js/bootstrap.min.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
